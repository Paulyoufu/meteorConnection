<template name="contacts">
    {{#autoForm id="autoform" collection="Contacts" id="contacts-new-form" type="insert" }}
        <div class="bar bar-header bar-stable">
            <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
            <h2 class="title">Edit Contact</h2>
            <button id="submit" class="button button-positive button-clear">Add</button>
        </div>
        <div class="content has-header overflow-scroll" style="z-index:-1;">
            {{> afQuickFields  options="auto"}}
        </div>
    {{/autoForm}}
</template>
